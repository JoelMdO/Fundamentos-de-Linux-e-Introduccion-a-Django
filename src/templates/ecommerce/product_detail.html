<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
  </head>
  <body>
    <h1>{{ product.title }}</h1>
    <p>${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.seller }}</p>
    <p>{{ product.color }}</p>
    <p>{{ product.product_dimensions }}</p>
  </body>
</html>
